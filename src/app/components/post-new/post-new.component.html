<div class="header-wrapper">
    <h1>Welcome {{currentUser}} to your Tweet Feed </h1>
    <!-- <button mat-flat-button color="primary" (click)="logout()">Logout</button> -->
</div>

<form class="post-wrapper" (ngSubmit)="addPost()">
    <textarea #myinput placeholder="Post new Tweet" type="text" name="content" [(ngModel)]="newPost.content"></textarea>
    <!-- <br><br> -->
    <button mat-flat-button color="primary">Post!</button>
</form>

<div class="list-wrapper" *ngFor="let p of postList.reverse(); let i=index;">
    <div class="content-wrapper">{{p.content}}</div>
    <div class="posted-wrapper"> <a [routerLink]="['/profile', p.userId_fk]">{{p.userName}}</a> , {{p.posted | date:"MM/dd/yy, HH:mm"}}</div>
</div>
